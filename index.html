<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Search</title>
        <link rel="stylesheet" href="google-homepage.css">

    </head>
    <body>
        <nav>
            <a class="top" href="https://about.google.com" id="about">About</a>
            <a class="top" href="https://store.google.com" id="store">Store</a>
            <a class="top" href="https://mail.google.com/mail/" id="mail">Gmail</a>
            <a class="top" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" id="images">Images</a>
            <div class="waffle">
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
                <div class="waffledot"></div>
            </div>
            <button class="top" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="sign_in">Sign in</button>
        </nav>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
            <br>
            <div id="search-box"> 
                <div id="searchcontainer">
                    <div id="searchicon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div>
                    <div><input id="search" type="search" name="search"></div>
                    <div><img id="mic" src="https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"></div>
            </div>
            <div class="buttons">
                <button class="searchbuttons">Google Search</button>
                <button class="searchbuttons">I'm Feeling Lucky</button>
            </div>
        </main>
        <footer>
            <a class="bottom" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="bottom" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a class="bottom" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            <a id="privacy" href="https://policies.google.com/privacy?fg=1">Privacy</a>
        </footer>

</html>
